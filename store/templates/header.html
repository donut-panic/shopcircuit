{% load static %}
  <nav class="nav">
    <div class="container">
      <div class="nav__row">
        <div class="nav__logo">
          <a href="{% url 'store:store_main_view' %}">
          <img src="{% static 'shopcircuit.svg' %}" alt="ShopCircuit">
            </a>
        </div>
        <form class="nav__search" method=POST action=" {% url 'store:search_venues' %} ">
          {% csrf_token %}
          <div class="input-group">
              <input type="Search" class="form-control" placeholder="Search for products" name="searched">
              <button class="btn btn-outline-primary" type="submit" id="button-addon2">Search</button>
          </div>
        </form>
        <div class="nav__icons-area">
          <div class="nav__icon">
            {% if picture_profile %}
            <a href="{% url 'login' %}" class="nav__link">
              <img src="{{picture_profile.url }}" class="avatar" style="width:50px;height:50px;">
<!--              <span class="nav__icon-text">Login</span>-->
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="nav__link">
              <i class="bi bi-person-fill nav__icon-font"></i>
              <span class="nav__icon-text">Login</span>
            </a>
          {% endif %}
          </div>
          <div class="nav__icon ms-5">
            <a href="{% url 'store:cart_view' %}" class="nav__link">
              <i class="bi bi-cart-fill nav__icon-font"></i>
              <span class="nav__icon-text">My cart ({{ cart_items_number }})</span>
            </a>
          </div>
          <div class="nav__icon ms-5">
            <a href="#" class="nav__link">
              <i class="bi bi-heart-fill nav__icon-font"></i>
              <span class="nav__icon-text">Wishlist</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- CATEGORIES -->
  <nav class="categories">
    <div class="container">
      <ul class="categories__ul">
        {% for category in categories %}
          <li class="categories__item"><a href="{% url 'store:category_view' category.id %}" class="categories__link">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
