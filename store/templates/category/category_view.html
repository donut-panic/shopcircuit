{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="grey-container">
    <div class="container mt-3">
        <div class="row">
          <h1 class="mb-5">{{ category.name }}</h1>
        </div>
        <div class="row mb-5">
            <div class="subcategories">
                {% for subcategory in subcategories %}
                    <a href="{% url 'store:subcategory_view' subcategory.id %}" class="subcategories__badge">{{ subcategory.name }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="row">
          {% for product in products_list %}
                <div class="col-3">
                    {% include '../product/product_card.html' %}
                </div>
          {% endfor %}
        </div>
    </div>
</div>
{%endblock %}
