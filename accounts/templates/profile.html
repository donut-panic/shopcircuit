{% extends 'base.html' %}

{% block content %}
    <div class="container py-4">
        {% if profile.image %}
        <img src='{{ profile.image.url }}'  width="100"
    height="60">
        {% endif %}
        <h2>{{ profile.user.username }}</h2>
        {{ profile.image.url}}

    </div>
    <div class="container" style="margin-top: 80px">
        <hr>
        <p><b>Gender:</b> {{ profile.gender|default:"Not specified" }}</p>
        <p><b>Bio:</b> {{ profile.biography|default:"..." }}</p>
    </div>
{% endblock %}
